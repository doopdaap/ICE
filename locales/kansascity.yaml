# ── Twitter/X ────────────────────────────────────────────────
twitter:
  search_queries:
    - '(ICE OR "immigration enforcement") ("Kansas City" OR KCMO OR KCK) -is:retweet'
    - '(ICE raid OR "ICE agents" OR deportation) (Missouri OR Kansas) -is:retweet'
    - '("federal agents" OR "unmarked van" OR "ICE sighting") "Kansas City" -is:retweet'
    - '(detained OR detention OR "immigration arrest") "Kansas City" -is:retweet'
  reporter_accounts: []
  activist_accounts:
    - UnitedWeDream
    - ConMijente
  news_accounts: []
  official_accounts: []

