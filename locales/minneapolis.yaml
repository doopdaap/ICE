# ============================================================
# Minneapolis / Twin Cities — Locale Configuration
# ============================================================
# This file contains ALL location-specific data for monitoring
# ICE activity in the Minneapolis–Saint Paul metro area.
#
# To add a new city, copy this file, rename it (e.g., chicago.yaml),
# and update every section below. Then set LOCALE=chicago in .env.

name: Minneapolis
display_name: "Minneapolis/Twin Cities"
timezone: America/Chicago

# ── Geographic center & radius ────────────────────────────────
center:
  lat: 44.9778
  lon: -93.2650
